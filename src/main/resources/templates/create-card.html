<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#712cf9">

    <title>Flash cards - Create study set</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100 text-bg-dark">

<div th:replace="~{home :: header}">...</div>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="my-3 p-3 card rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">Add card to study set</h6>
            <form action="#" th:action="@{/set/{id}/card(id=${setId})}" th:object="${card}" method="post" >
                <div class="form-input">
                    <input type="text" class="form-control" placeholder="Term" th:field="*{term}">
                </div>

                <div class="form-input">
                    <input type="text" class="form-control" placeholder="Definition" th:field="*{definition}">
                </div>

                <div class="form-input">
                    <input type="text" class="form-control" placeholder="Description" th:field="*{description}">
                </div>

<!--                <input type="hidden" th:field="*{setId}">-->

                <button class="btn btn-primary mt-4 signup">Create</button>
            </form>
        </div>
    </div>
</main>

<div th:replace="~{home :: footer}">...</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
