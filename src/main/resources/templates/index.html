<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html" lang="en"
      class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#712cf9">

    <title>Flash cards</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100 text-bg-dark">

<header th:fragment="header">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-blue" aria-label="Main navigation"
         th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Flash cards</a>
            <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link active" aria-current="page" href="/login">Login</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a class="nav-link active" aria-current="page" href="/signup">Sign up</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">

        <div class="d-flex align-items-center p-3 my-3 text-white bg-blue rounded shadow-sm">
            <img class="me-3" th:src="@{/favicon.ico}" src="#" alt="" width="48" height="38">
            <div class="lh-1">
                <h1 class="h6 mb-0 text-white lh-1">Welcome 1</h1>
                <small>Welcome 2</small>
            </div>
        </div>

        <div class="my-3 p-3  card rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">Welcome 3</h6>
            <div class="d-flex text-muted pt-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                     preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff"/>
                    <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                </svg>

                <p>Welcome on Zen Flash Cards</p>

            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-blue" th:fragment="footer">
    <div class="container">
        <span class="text-muted">&copy; 2023 Zen Flash cards.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
