<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en"
      class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#712cf9">

    <title>Flash cards</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100 text-bg-dark">

<div th:replace="~{home :: header}">...</div>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">

        <div class="d-flex align-items-center p-3 my-3 text-white bg-blue rounded shadow-sm">
            <img class="me-3" src="../favicon.ico" alt="" width="48" height="38">
            <div class="lh-1">
                <h1 class="h6 mb-0 text-white lh-1">User info</h1>
                <small>User info</small>
            </div>
        </div>

        <div class="my-3 p-3 card rounded shadow-sm">
            <h6 class="border-bottom pb-2 mb-0">User info</h6>
            <div class="d-flex text-muted pt-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                     preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff"/>
                    <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                </svg>

                <ul>
                    <li>
                        Logged user: <span sec:authentication="name">Bob</span>
                    </li>
                    <li>Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
                    </li>
                    <li>
                        Email: <span th:text="${#authentication.principal.email}">Email</span>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')">hasAuthority: ADMIN</li>
                    <li sec:authorize="hasAuthority('USER')">hasAuthority: USER</li>
                </ul>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{home :: footer}">...</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
