<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#712cf9">

    <title>ZFC - Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100 text-bg-dark">

<!-- Begin page content -->
<main class="flex-shrink-0">

    <div class="container mt-5 mb-5">

        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">

                    <h5 class="mt-3">Sign up</h5>

                    <form action="#" th:action="@{/signup}" th:object="${signupDto}" method="post">
                        <div class="form-input">
                            <i class="fa fa-envelope"></i>
                            <input type="email" class="form-control" placeholder="Email address" th:field="*{email}">
                        </div>

                        <div class="form-input">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control" placeholder="User name" th:field="*{username}">
                        </div>

                        <div class="form-input">
                            <i class="fa fa-lock"></i>
                            <input type="password" class="form-control" placeholder="password" th:field="*{password}">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                I agree all the statements
                            </label>
                        </div>

                        <button class="btn btn-primary mt-4 signup">Sign up</button>
                    </form>

                    <!-- todo OAuth -->
                    <!--
                    <div class="text-center mt-3">
                        <span>Or continue with these social profile</span>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <span class="social"><i class="fa fa-google"></i></span>
                        <span class="social"><i class="fa fa-facebook"></i></span>
                        <span class="social"><i class="fa fa-twitter"></i></span>
                        <span class="social"><i class="fa fa-linkedin"></i></span>
                    </div>-->

                    <div class="text-center mt-4">
                        <span>Already a member?</span>
                        <a href="/login" class="text-decoration-none">Login</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
